        <!--Kontaktskjema-->
        <div class="container contact">
            <div class="text-white">
                <div class="row">
                    <div class="col-md-3">
                        <div class="contact-info">
                            <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
                            <h2>Kontakt oss</h2>
                            <h4 class="contact-text">Vi ønsker å høre fra deg!</h4>
                            </br>
                            <h4>99 88 77 66</h4>
                            <h4>mail@gmail.com</h4>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="contact-form">
                            <div class="form-group">
                                <label class="control-label col-sm-2 mb-3" for="fname">Fornavn:</label>
                                <div class="col-sm-10 mb-3">
                                    <input type="text" class="form-control" id="fname" placeholder="Fornavn"
                                        name="fname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 mb-3" for="lname">Etternavn:</label>
                                <div class="col-sm-10 mb-3">
                                    <input type="text" class="form-control" id="lname" placeholder="Etternavn"
                                        name="lname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 mb-3" for="email">E-post:</label>
                                <div class="col-sm-10 mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="E-post"
                                        name="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2 mb-3" for="comment">Kommentar:</label>
                                <div class="col-sm-10 mb-3">
                                    <textarea class="form-control" rows="5" id="comment"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10 mb-3">
                                    <button type="submit" class="btn btn-outline-success">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
